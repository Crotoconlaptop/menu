<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Regis Bar Riyadh Menú</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* Evita el scroll en el cuerpo */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #fff;
            overflow: auto; /* Permite el scroll en el contenedor */
        }

        img {
            display: block; /* Elimina el espacio en blanco debajo de la imagen */
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100vh; /* Limita la altura máxima para evitar el overflow */
            object-fit: contain; /* Mantiene la relación de aspecto */
        }

        /* Ajustes para pantallas más grandes (monitores) */
        @media (min-width: 1024px) {
            img {
                max-height: none; /* Permite que la imagen sea más alta si el monitor lo permite */
                width: auto; /* Permite que la imagen se ajuste al ancho del monitor */
                height: 100%; /* Ajusta la altura al 100% del contenedor */
            }
        }

        /* Ajustes para pantallas más pequeñas */
        @media (max-width: 768px) {
            img {
                max-height: none; /* Permite el scroll vertical en pantallas más pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Primera imagen del menú -->
        <img src="1.png" alt="Página 1 del menú">
        <!-- Segunda imagen del menú -->
        <img src="2.png" alt="Página 2 del menú">
        <!-- Primera imagen del menú -->

        <!-- Segunda imagen del menú -->
        <img src="4.png" alt="Página 2 del menú">
        <!-- Primera imagen del menú -->
        <img src="5.png" alt="Página 1 del menú">
        <!-- Segunda imagen del menú -->
        <img src="6.png" alt="Página 2 del menú">
        <!-- Primera imagen del menú -->
        <img src="7.png" alt="Página 1 del menú">
    </div>
</body>
</html>
